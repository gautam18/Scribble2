<!DOCTYPE html>
{% load login_extras %}
<html lang="en">
<head>
	<meta charset="="UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Scribble {% endblock %}</title>
	{% load staticfiles %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="{% static 'Entry/style.css' %}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="limiter">
	<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container-fluid">

		<!-- logo -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
			    <span class="icon-bar"></span>
        	    <span class="icon-bar"></span>
        	    <span class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href="{%url 'Entry:index'%}">Scribble</a>
            <form class="navbar-form " role="search" method="get" action="{% url 'Entry:search-results' %}">
            <div class="form-group">
                <input type="text" class="form-control " name="search_box" value="{{request.GET.search_box}}" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
            </form>
		</div>

		<!-- Items -->
		<div class="collapse navbar-collapse navHeaderCollapse" id="topNavBar">
          	<ul class="nav navbar-nav">

                <li class="">
                    <a href="{%url 'Entry:myworks'%}">
                        
                    {% block user %}
                    {% endblock %}</a></li>
                
                <li class="">
                	<a href="{%url 'Entry:myworks'%}">
                		<span class="glyphicon glyphicon-pencil" area-hidden="true"></span>&nbsp;
                	My Works</a></li>
                <li class="">
                	<a href="{%url 'Entry:liked-entries' %}">
                		<span class="glyphicon glyphicon-thumbs-up" area-hidden="true"></span>&nbsp;
                	Liked entries</a></li>
                <li class="">
                	<a href="{%url 'Entry:bookmarked-entries' %}">
                		<span class="glyphicon glyphicon-bookmark" area-hidden="true"></span>&nbsp;
                	Bookmarked entries</a></li>
            </ul>

            <!-- <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'Entry:search-results' %}">
            	<div class="form-group">
            		<input type="text" class="form-control" name="search_box" value="{{request.GET.search_box}}">
            	</div>
            	<button type="submit" class="btn btn-default">Search</button>
            </form> -->

            <ul class="nav navbar-nav navbar-right">


                <li class="">
                    <a href="{% url 'Entry:followedby' request.user.id %}">
                        <span class="glyphicon glyphicon-user" area-hidden="true"></span>&nbsp;
                        Followers
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'Entry:followed' request.user.id %}">
                        <span class="glyphicon glyphicon-user" area-hidden="true"></span>&nbsp;
                        Following
                    </a>
                </li>
                <!-- {% if request.user|does_exist:"request.user" %}

                    <li class="">
                        <a href="{% url 'Entry:profile-update' request.user.id %}">
                            <span class="glyphicon glyphicon-user" area-hidden="true"></span>&nbsp;
                            Profile
                        </a>
                    </li>
                {% else %}
                     <li class="">
                        <a href="{% url 'Entry:profile-create' %}">
                            <span class="glyphicon glyphicon-user" area-hidden="true"></span>&nbsp;
                            Profile
                        </a>
                    </li>
                {% endif %} -->
            	<li class="">
            		<a href="{% url 'Entry:entry-add' %}">
            			<span class="glyphicon glyphicon-plus" area-hidden="true"></span>&nbsp;
            			Add Entry
            		</a>
            	</li>
            	<li class="">
            		<a href="{% url 'Entry:logout' %}">
            			<span class="glyphicon glyphicon-off" area-hidden="true"></span>&nbsp;
            			Logout
            		</a>
            	</li>
            </ul>

	    </div>
    </nav>


{% block body %}
{% endblock %}

</div>
</body>

</html>
